<!-- This is my html file in which i made a form and a header and some divs-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mult Table</title>
      <!-- Adding Css-->
    <link rel="stylesheet" href="style.css">
      <!-- Adding js-->
      <script src="calc.js"></script>
      <!-- adding boot strap-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>
<body>
<div class="jumbotron">
      <div class="col-md-12">
         <h1 id="header"> MultTable</h1>
   </div>
</div>
   <!--The form takes in a minValue max minrow max row and when then button is click the the function calc() will occur-->
   <form id="myForm">
      <label for="minValue"> minValue</label> <br>
      <input type="text" name="minValue" id="minValue" value="0"><br> 
      <label for="maxValue"> maxValue</label><br>
      <input type="text" name="minValue" id="maxValue" value="0"><br> 
      <label for="minRowValue"> minRowValue</label><br>
      <input type="text" name="minValue" id="minRowValue" value="0"><br> 
      <label for="maxRowValue"> maxRowValue</label><br>
      <input type="text" name="minValue" id="maxRowValue" value="0"><br> 
      <button type="button" onclick="calc()">Submit</button>
   </form>
   <!-- This is when the error message will occur when incorrect input are put in-->
   <h1 id="error"></h1>
   <!--This is where the table is being put in-->
   <div id="result">
   </div>

</body>
</html>
